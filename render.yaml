# Render Blueprint - backend with Neon PostgreSQL
# Add in Render Dashboard: DATABASE_URL, SERP_API_KEY, GROQ_API_KEY

services:
  - type: web
    name: pak-bank-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon
    plan: free
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SERP_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: FAISS_INDEX_PATH
        value: /tmp/faiss.index
      - key: FAISS_METADATA_PATH
        value: /tmp/faiss_meta.json
      # Skip bootstrap for fast cold start; use GitHub Actions weekly scrape
      - key: SKIP_BOOTSTRAP
        value: "true"
      - key: DISABLE_SCHEDULER
        value: "true"
